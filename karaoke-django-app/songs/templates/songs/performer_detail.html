{% extends 'base.html' %}

{% block title %}{{ performer }}{% endblock %}

{% block content %}
    <h2>{{ performer }}</h2>
    <ul>
    {% for song in performer.song_set.all %}
        <li><a href="{% url 'songs:detail' pk=song.pk %}">{{ song }}</a></li>
    {% endfor %}
        </ul>
{% endblock %}
